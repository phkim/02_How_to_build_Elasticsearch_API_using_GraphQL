type Product {
	id: Int
	productName: String
	price: Float
	taxfulPrice: Float
}

type Customer {
	id: Int
	userId: String
	customerFullName: String
	customerGender: String
}

type Order {
	id: Int
	currency: String
	taxfulTotalPrice: Float
	dayOfWeek: String
	orderDate: String
	customer: Customer
	products: [Product]
}

type SearchOrderResult {
	total: Int
	orders: [Order]
}
